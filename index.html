<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imc diego</title>
    
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora de IMC</h1>
        <div class="form">
            <label for="">peso()kg</label><br>
            <input type="text" id="txtpeso" placeholder="ex: 70.2"><br><br>
            <label for="">altura(m)</label><br>
            <input type="text" id="txtaltura" placeholder="ex: 1.7"><br>
            <input type="submit" value="calcular" class="calcular" onclick="calcular()">
        </div>
        <p id="resultado"></p>
        <div class="categoria">
            <div id="magreza">MAGREZA</div>
            <div id="normal">NORMAL</div>
            <div id="sobrepeso">SOBREPESO</div>
            <div id="obesidade">OBESIDADE</div>
            <div id="obesidade grave">OBESIDADE GRAVE</div>
        </div>
    </div>
    

    
</body>
</html>
